{% if obj.parent_groups and len(obj.parent_groups) > 1 %}
<div class="col-md-12">
	<div class="clearfix">
		<ul class="breadcrumb">
			{% for ig in obj.parent_groups[:-1] %}
			<li><a href="{{ ig.page_name }}.html">{{ ig.name }}</a></li>
			{% endfor %}
			<li class="active">{{ obj.parent_groups[-1].name }}</li>
		</ul>
	</div>
</div>
{% endif %}
